    function setHtml(data){
        var htmlstring = ""

        for (let i = 0; i <data.length; i++) {
            htmlstring= htmlstring+`<div id="vbox">
                <div >
                    <img src="${data[i]["image"]}">
                    <p class="vtitle">${data[i]["title"]}</p>
                    <p class="vtitle">${"$"+data[i]["price"]}</p>
                    <p class="vtitle"><u>${data[i]["color"]}</u></p>
                </div>
            </div>`;

        var vheels = document.getElementById('vheels');
        vheels.innerHTML = htmlstring;
